<html> 
<head> 
<title>Clusters</title> 
<script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=geometry&amp;sensor=false"></script>
<style type="text/css"> 
#map {width:100%;height:100%;}
</style> 
<script type='text/javascript'>
function initialize() {
    var myLatlng = new google.maps.LatLng(37.6, -122.2);
    var myOptions = {
        zoom: 9,
        center: myLatlng,
        mapTypeId: google.maps.MapTypeId.ROAD
    }
    var styles = [{
        stylers: [
            { hue: "#3c636b" },
            { saturation: -65 }
        ]
    },{
        featureType: "road",
        elementType: "geometry",
        stylers: [
            { visibility: "simplified" }
        ]
    },
    {
        featureType: "all",
        elementType: "labels",
        stylers: [
            { visibility: "off" }
        ]
    }
    ];

    var map = new google.maps.Map(document.getElementById("map"), myOptions);

    map.setOptions({styles: styles});

    var Colors = ["#008000", "#ff0000", "#0000FF", "000000"];

    var polylines = [];
    var infos = [];

'{% for label, poly, segments, hr, watts, time, speed in data %}'

      var contentString = '<div style="font-family:futura;"><dl><dd>Average time(min): {{time}}</dd><dd>Average speed(mph): {{speed}}</dd><dd>Average heart rate(bpm): {{hr}}</dd><dd>Average power(kj): {{watts}}</dd></dl><p><a href="http://www.strava.com/segments/+{{segments}}" target="_blank"> Strava page</a></p></div>';

  var infowindow = new google.maps.InfoWindow({
      content: contentString
  });

    infos.push(infowindow);

    var decodedPath1 = google.maps.geometry.encoding.decodePath('{{poly}}');

    var setRegion = new google.maps.Polyline({
        path: decodedPath1,
        strokeColor: Colors['{{label}}'],
        strokeOpacity: 1.0,
        strokeWeight: 3,
        map: map
    });

    polylines.push(setRegion);

'{% endfor %}'

  for ( var i = 0; i < polylines.length; i++) {
     google.maps.event.addListener(polylines[i], 'click', (function(i) {
        var closure = function(e) {
            infos[i].setPosition(e.latLng);
            infos[i].open(map);
        };
        return closure;
    })(i));
  }

};
</script> 
</head> 
<body onload="initialize()"> 
<div id="map"></div>
</body> 
</html>
