<html> 
<head> 
<title>Test</title> 
<script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=geometry&amp;sensor=false"></script>
<style type="text/css"> 
#map {width:70%;height:600px;}
</style> 
<script type='text/javascript'>
function initialize() {
    var myLatlng = new google.maps.LatLng(37.6, -122.2);

    var myOptions = {
        zoom: 9,
        center: myLatlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    var styles = [{
        stylers: [
            { hue: "#3c636b" },
            { saturation: -85 }
        ]
    },{
        featureType: "road",
        elementType: "geometry",
        stylers: [
            { visibility: "simplified" }
        ]
    },
    {
        featureType: "all",
        elementType: "labels",
        stylers: [
            { visibility: "off" }
        ]
    }
    ];

    var map = new google.maps.Map(document.getElementById("map"), myOptions);

    map.setOptions({styles: styles});

    var Colors = ["#f00000", "#0000ff","000000", "#00ff00"];

'{% for label, poly in data %}'

    var decodedPath1 = google.maps.geometry.encoding.decodePath('{{poly}}');

    var setRegion = new google.maps.Polyline({
        path: decodedPath1,
        strokeColor: Colors['{{label}}'],
        strokeOpacity: 1.0,
        strokeWeight: 2,
        map: map
    });
'{% endfor %}'
}
</script> 
</head> 
<body onload="initialize()"> 
     <h1> Bay Area Strava Segments Classifier (Rider Data) </h1>
     <form action="/clusters" method='POST' >
        <input type="checkbox" name="cluster1" value=0 > Cluster 1
        <br>
        <input type="checkbox" name="cluster2" value=1 > Cluster 2
        <br>
        <input type="checkbox" name="cluster3" value=2 > Cluster 3
        <br>
        <input type="checkbox" name="cluster4" value=3 > Cluster 4
        <br>
        <input type="submit" value="Submit">
    </form> 
<div id="map"></div>
</body> 
</html>
